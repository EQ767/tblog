<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Eric Search</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      font-family: 'Roboto', sans-serif;
    }
    #search-results {
      margin-top: 20px;
    }
    .search-result-item {
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <!-- 导航栏 -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
      <a class="navbar-brand" href="index.html">Eric's Tblog</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="index.html">首页</a></li>
          <li class="nav-item"><a class="nav-link" href="https://eq767.github.io/Star.html">关于我</a></li>
          <li class="nav-item"><a class="nav-link" href="https://eq767.github.io/Send">最新项目</a></li>
          <li class="nav-item"><a class="nav-link" href="https://eq767.github.io/blog">Blog</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- 搜索框 -->
  <div class="container mt-5">
    <h2>搜索博客文章</h2>
    <input type="text" id="search-input" class="form-control" placeholder="输入关键词搜索文章">
    <div id="search-results"></div>
  </div>

  <!-- 示例文章数据 -->
  <script>
    // 文章数据数组
    const blogPosts = [
      { title: "离线本地运行AI ollama", url: "easyai.html", content: "离线本地运行AI,Llama,qwen..." },
      { title: "Fiddler的下载与配置", url: "Fiddler.html", content: "Fiddler(抓包)的下载与配置..." },
      
      // 在这里添加更多文章数据
    ];

    // 搜索功能实现
    document.getElementById('search-input').addEventListener('input', function() {
      const query = this.value.toLowerCase(); // 获取输入的关键词并转换为小写
      const results = blogPosts.filter(post => 
        post.title.toLowerCase().includes(query) || post.content.toLowerCase().includes(query)
      ); // 匹配标题或内容中的关键词

      const resultsContainer = document.getElementById('search-results');
      resultsContainer.innerHTML = ''; // 清空之前的搜索结果

      if (results.length > 0) {
        results.forEach(post => {
          const resultItem = document.createElement('div');
          resultItem.classList.add('search-result-item');
          resultItem.innerHTML = `<a href="${post.url}" class="text-primary">${post.title}</a><p>${post.content.substring(0, 100)}...</p>`;
          resultsContainer.appendChild(resultItem); // 将匹配到的文章添加到结果区域
        });
      } else {
        resultsContainer.innerHTML = '<p>没有找到相关内容。</p>';
      }
    });
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
